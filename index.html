<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Schedule !</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type ="text/css" href="assets/css/reset.css">

	<link rel="stylesheet" type ="text/css" href="assets/css/style.css">

	<!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script type="text/javascript" src="assets/javascript/trainScheduleApp.js"></script>
	<script type="text/javascript" src="assets/javascript/moment.js"></script>
	
</head>
<body>

	<div class="jumbotron">
  <h1> Train Schedule </h1>
  <p></p>
  </div>

<table class="table">
  <thead>
    <tr>
      <th>Train Name</th>
      <th>Destination</th>
      <th>Frequency (mins)</th>
      <th>Next Arrival</th>
      <th>Minutes Away</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<br><br><br><br>

	<div id="addSchedule"> Add Train</div>
	<br>
    <label class = "highlight" for="text">Train Name</label><br>
    <input type="text" class="form-control" id="trainName">

    <label class = "highlight" for="text">Destination</label>
    <input type="text" class="form-control" id="destinationTrain">

    <label class = "highlight" for="text">First Train Time: (HH:mm-military time)</label>
    <input type="text" class="form-control" id="firstTrainTime">

    <label class = "highlight" for="text">Frequency(min) </label>
    <input type="text" class="form-control" id="frequencyTrain">

    <br>

	<!-- Submit Button -->
	<button id="clickButton" type="submit">Submit</button>

	<hr>
</body>
</html>
